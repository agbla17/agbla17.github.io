<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayushi Gupta</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }

  body { font-family:'Poppins',sans-serif; background:#fff; color:#556b2f; overflow-x:hidden; }

  h1,h2,h3,h4 { text-transform:uppercase; letter-spacing:1px; color:#556b2f; }
  a { text-decoration:none; color:inherit; }

  /* Navbar */
  nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background:#ffffff;
    position:sticky;
    top:0;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    flex-wrap:wrap;
  }
  nav .logo { font-size:22px; font-weight:700; color:#556b2f; }
  nav ul { display:flex; list-style:none; gap:25px; }
  nav ul li a { font-weight:500; padding:5px 0; position:relative; transition:color 0.3s ease; }
  nav ul li a:hover { color:#6b8e23; }
  nav ul li a::after {
    content:''; position:absolute; left:0; bottom:-3px;
    width:0%; height:2px; background:#556b2f;
    transition:width 0.3s ease;
  }
  nav ul li a:hover::after { width:100%; }

  /* Hamburger */
  .menu-toggle { display:none; font-size:26px; cursor:pointer; }

  @media(max-width:600px){
    .menu-toggle { display:block; }
    nav ul {
      display:none;
      flex-direction:column;
      width:100%;
      gap:15px;
      margin-top:10px;
    }
    nav ul.show { display:flex; }
  }

  /* Hero */
  .hero { display:flex; justify-content:center; align-items:center; min-height:100vh;
          padding:40px 20px; background:#f9f9f9; gap:40px; flex-wrap:wrap; text-align:center; }
  .hero-text { max-width:600px; }
  .hero .name { font-family:'Cinzel',serif; font-size:clamp(28px,6vw,60px); margin-bottom:15px; }
  .hero .title { font-family:'Orbitron',sans-serif; font-size:clamp(20px,4vw,36px); margin-bottom:20px; }
  .hero p { font-size:clamp(14px,2.5vw,20px); margin-bottom:30px; }
  .hero .btn { padding:12px 25px; background:#556b2f; color:#fff; border:none; border-radius:10px;
               font-weight:600; cursor:pointer; text-transform:uppercase; transition:all 0.3s ease; font-size:14px; }
  .hero .btn:hover { background:#6b8e23; transform:scale(1.05); }
  .hero-image img { max-width:350px; width:100%; border-radius:20px; padding:8px; border:4px solid #556b2f;
                    box-shadow:0 0 20px rgba(85,107,47,0.4); background:#f9f9f9; transition:transform 0.3s,box-shadow 0.3s; }
  .hero-image img:hover { transform:scale(1.05); box-shadow:0 0 30px rgba(85,107,47,0.6); }

  /* Footer */
  footer { padding:30px 20px; text-align:center; color:#556b2f; background:#f9f9f9; font-size:14px; }
</style>
</head>
<body>

<nav>
  <div class="logo">^_^</div>
  <div class="menu-toggle">&#9776;</div>
  <ul>
    <li><a href="index.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="specializations.html">Specializations</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="hero" id="about">
  <div class="hero-text">
    <h1 class="name">AYUSHI GUPTA</h1>
    <h3 class="title">Full Stack Developer</h3>
    <p>Confusion is part of programming.</p>
    <a href="projects.html"><button class="btn">Explore Work</button></a>
  </div>
  <div class="hero-image"><img src="AG.png" alt="Ayushi Gupta"></div>
</section>

<footer id="contact">&copy; 2025 Ayushi Gupta. All rights reserved.</footer>

<script>
  const toggle = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector("nav ul");
  toggle.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
</script>

</body>
</html>
